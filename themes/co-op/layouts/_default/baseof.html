<!DOCTYPE html>
<html lang="{{ if .Language.Lang}}{{ .Language.Lang }}{{ else }}{{ .Site.LanguageCode }}{{ end }}">
	{{- partial "head.html" . }}
	<body>
		{{- partial "info.html" . }}
		{{- partial "header.html" . }}
		{{- block "main" . }}
		<main role="main">
			{{ .Content }}
		</main>
		{{- end }}
		{{- partial "footer.html" . }}

<script>
	if (window.netlifyIdentity) {
	  window.netlifyIdentity.on("init", user => {
		if (!user) {
		  window.netlifyIdentity.on("login", () => {
			document.location.href = "/admin/";
		  });
		}
	  });
	}
</script>

	</body>
</html>
